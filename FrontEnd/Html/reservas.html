<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wineblock</title>
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="stylesheet" href="../Css/pagRegistro.css">
</head>
<body>
    <header>
        <h1>Wineblock</h1>
        <a href="../Html/index.html" class="logo-link"> <!-- Añadida la etiqueta de anclaje alrededor del logo -->
        <img src="../Images/logo_wineblock.png" alt="Logo de Wineblock" class="logo">
        </a>
    </header>
    
    <div class="animated-background">
        <div class="encabezado-registro">
            <nav>
                <ul>
                    <li><a href="../Html/index.html">Inicio</a></li>
                    <li><a href="../Html/reservas.html">Reservas</a></li>
                    <li><a href="../Html/contacto.html">Contacto</a></li>
                <ul>
            </nav>
        </div>
    </div>

    <div class="containerReg">
        <form id="signupForm" class="Formulario">
            <h2 class="titulo">Pedi Tu Reserva</h2>

            <div class="cargaItems">
                <div class="nombre">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name">
                </div>
                <div class="correo">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="nombre">
                    <label for="fechaVisita">Fecha de Visita</label>
                    <br>
                    <input type="date" id="fechaVisita">
                </div>
                <div class="nombre">
                    <label for="personas">Número de personas</label>
                    <br>
                    <input type="text" id="personas">
                </div>
                <div class="botonIngreso">
                    <input class="botIng" type="submit" value="Reservar">
                </div>
            </div>
        </form>
        
    </div>
    
    <footer>
        <p>Aceptamos pagos en criptomonedas</p>
        <div class="crypto-container">
            <img src="../Images/bitcoin-btc-logo.png" alt="Logo Bitcoin" class="crypto-logos">
            <img src="../Images/ethereum-eth-logo.png" alt="Logo Ethereum" class="crypto-logos">
            <img src="../Images/tether-usdt-logo.png" alt="Logo USDT" class="crypto-logos">
            <img src="../Images/bnb-bnb-logo.png" alt="Logo Binance Coin" class="crypto-logos">
        </div>
        <div class="Razon-social">
            <p>Wineblock Ⓡ 2023. Todos los derechos reservados</p>
        </div>
    </footer>
</body>    
</html>
